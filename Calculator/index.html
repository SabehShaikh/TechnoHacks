<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator - By Sabeh Shaikh</title>

</head>

<body>
    <div class="calculator">
        <h2>Made by Sabeh Shaikh</h2>
        <input type="text" placeholder="0" id="input-content">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eqn-btn">=</button>
        </div>
    </div>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/sabeh-shaikh-016623245/" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/linkedin.png" />
        </a>
        <a href="https://github.com/SabehShaikh" target="_blank">
            <img src="https://img.icons8.com/material-outlined/48/000000/github.png" />
        </a>
        <a href="https://www.instagram.com/sabeh._.shaikh/" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/instagram-new.png" />
        </a>

    </div>

    <script src="app.js"></script>
</body>

</html>
